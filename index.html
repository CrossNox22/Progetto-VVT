<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Piero DM Console - Final Stable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">  
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script> 
</head>

<body>
    <div id="start-screen">
        <div class="start-content">
            <h1 style="color: #922610; font-size: 60px; margin-bottom: 15px; text-shadow: 0 0 20px #C8102E(255, 152, 0, 0.5);">PIERO DM CONSOLE</h1>
            <img src="Gemini_Generated_Image_5tlfk05tlfk05tlf.png" alt="" style="width: 150px; margin-bottom: 15px;">
            <p style="color: #aaa; margin-bottom: 30px; font-style: italic;">La suite definitiva per i Dungeon Master</p>
            
            <div class="start-buttons">
                <button class="primary big-btn" onclick="startNewSession()">üó∫Ô∏è NUOVA SESSIONE</button>
                <button class="load-session big-btn" onclick="document.getElementById('upload-session').click()">üìÇ CARICA SESSIONE</button>
            </div>
            
            <div style="margin-top: 30px; font-size: 12px; color: #555;">v2.1 - Merged Stable</div>
        </div>
    </div>
    
    <div id="dice-overlay" style="display:none">
        <div id="anim-die">20</div>
    </div>
    
    <div id="toolbar">
        <img src="/assets/media/img/cross-logo.png" alt="" style="width: 40px; margin-bottom: 8px;border-radius: 100%; margin-top: 5px;">
        <strong class="desktop-title">DM CONSOLE</strong>
        
        
        <div class="toolbar-group desktop-buttons">
            <button class="primary" onclick="window.startHost()">üì° ONLINE</button>
            <button onclick="document.getElementById('upload-map').click()">üìÇ Mappa</button>
            
            <div class="submenu-wrapper">
                <button onclick="toggleTokenMenu()">‚ôüÔ∏è Token ‚ñº</button>
                
                <div id="token-submenu" class="submenu-dropdown">
                    <button class="submenu-item" onclick="document.getElementById('upload-token').click(); toggleTokenMenu()">
                        üìÇ Importa File
                    </button>
                    
                    <button class="submenu-item" onclick="openCreationModal('hero'); toggleTokenMenu()">
                        üõ†Ô∏è Crea Manuale
                    </button>
                    
                </div>
            </div>
            <button onclick="document.getElementById('upload-prop').click()">üñºÔ∏è Prop</button>
            
            <button onclick="toggleClock()">üï∞Ô∏è Orologio</button>
            <button onclick="toggleMusic()">üéµ Musica</button>
            <button onclick="toggleWeather()">‚õàÔ∏è Meteo</button>
            
            <button class="save-session" onclick="downloadSession()">üíæ SALVA</button>
        </div>
        
        <div class="search-container">
            <button class="main-button" onclick="toggleMenu()">üîç</button>
            
            <div id="zoomMenu" class="dropdown-content">
                <button onclick="changeZoom(0.1)">‚ûï Ingrandisci</button>
                <button onclick="changeZoom(-0.1)">‚ûñ Rimpicciolisci</button>
                <button onclick="resetView()">üîÑ Reset</button>
            </div>
        </div>
        
        <div class="mobile-menu">
            <button id="burger-btn">&#9776;</button>
            <div class="burger-dropdown">
                <button onclick="openPlayerWindow()">üì∫ PLAYER</button>
                <button onclick="document.getElementById('upload-map').click()">üìÇ Mappa</button>
                <button onclick="document.getElementById('upload-token').click()">‚ôüÔ∏è Token (Importa)</button>
                <button onclick="document.getElementById('upload-prop').click()">üñºÔ∏è Prop</button>
                <button onclick="toggleClock()">üï∞Ô∏è Orologio</button>
                <button onclick="toggleMusic()">üéµ Musica</button>
                <button onclick="toggleWeather()">‚õàÔ∏è Meteo</button>
                <button class="save-session" onclick="downloadSession()">üíæ SALVA</button>
            </div>
        </div>
    </div>
    
    <input type="file" id="upload-map" accept="image/*" style="display:none" onclick="this.value=null">
    <input type="file" id="upload-token" accept=".dnd,.json" style="display:none" onclick="this.value=null">
    <input type="file" id="upload-prop" accept="image/*" style="display:none" onclick="this.value=null">
    <input type="file" id="upload-session" accept=".ses,.json" style="display:none" onclick="this.value=null">
    <input type="file" id="upload-music" accept="audio/*" multiple style="display:none" onclick="this.value=null">
    
    <div id="game-area">
        <div id="sky-layer">
            <div id="stars-container"></div>
            <div id="sun-container">
                <div class="sun">
                    <div class="ray_box">
                        <div class="ray ray1"></div><div class="ray ray2"></div><div class="ray ray3"></div><div class="ray ray4"></div>
                        <div class="ray ray5"></div><div class="ray ray6"></div><div class="ray ray7"></div><div class="ray ray8"></div>
                        <div class="ray ray9"></div><div class="ray ray10"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="world-layer" style="position: relative; display: inline-block; width: auto; height: auto;">
            
            <img id="map-img" class="map-layer" src="" alt="" style="display: block;">
            
            <div id="weather-layer" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5;">
                <canvas id="rain-canvas" style="width: 100%; height: 100%;"></canvas>
                <div id="storm-flash" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:white; opacity:0;"></div>
            </div>
            
        </div>
    </div>
    
    <div id="clock-panel" class="floating-panel">
        <div id="clock-display" class="clock-time">08:00</div>
        <div class="calendar-controls">
            <input type="text" id="month-name" value="Mese 1" onchange="updateCalendarData()" class="cal-input" style="width:70px">
            <input type="number" id="year-num" value="1" onchange="updateCalendarData()" class="cal-input" style="width:40px">
        </div>
        <div id="calendar-display" class="clock-day">Giorno 1</div>
        <div class="clock-controls">
            <button class="mini-btn" onclick="addTime(1)">+1h</button>
            <button class="mini-btn" onclick="addTime(4)">+4h</button>
            <button class="mini-btn" style="color:#4CAF50" onclick="performShortRest()">‚òï Breve</button>
            <button class="mini-btn" style="color:#2196F3" onclick="performLongRest()">üåô Lungo</button>
        </div>
        <label class="gritty-check"><input type="checkbox" id="gritty-toggle" onchange="toggleGritty()"> Realismo Crudo</label>
    </div>
    
    <div id="music-panel" class="floating-panel">
        <h3 style="margin-top:0; color:#FF9800; font-size:16px;">DJ Station</h3>
        <button class="primary" style="width:100%; margin-bottom:10px;" onclick="document.getElementById('upload-music').click()">üìÇ Aggiungi Brani</button>
        <label style="display:block; margin-bottom:10px; font-size:12px; color:#aaa; cursor:pointer;">
            <input type="checkbox" id="mute-player-toggle" onchange="togglePlayerMute()"> üîá Muta Audio Giocatori
        </label>
        <div id="current-track">Nessun brano</div>
        <div class="music-list" id="music-playlist"></div>
        <div class="player-controls">
            <button class="mini-btn" onclick="prevTrack()">‚èÆ</button>
            <button class="mini-btn" onclick="playPauseMusic()" id="btn-playpause-p">‚ñ∂</button>
            <button class="mini-btn" onclick="nextTrack()">‚è≠</button>
            <button class="mini-btn" onclick="stopMusic()">‚èπ</button>
        </div>
        <div class="player-controls">
            <button class="mini-btn" id="btn-shuffle" onclick="toggleShuffle()">üîÄ</button>
            <button class="mini-btn" id="btn-loop" onclick="toggleLoop()" style="color:#4CAF50">üîÅ</button>
        </div>
        <input type="range" class="music-slider" min="0" max="1" step="0.05" value="0.5" style="width:100%" oninput="setVolume(this.value)">
    </div>
    
    <div id="weather-panel" class="floating-panel">
        <h3 style="margin-top:0; color:#FF9800; font-size:16px;">Meteo</h3>
        <div class="weather-btn-grid">
            <button class="weather-btn active" onclick="setWeather('')">‚òÄÔ∏è Sole</button>
            <button class="weather-btn" onclick="setWeather('weather-rain')">üåßÔ∏è Pioggia</button>
            <button class="weather-btn" onclick="setWeather('weather-snow')">‚ùÑÔ∏è Neve</button>
            <button class="weather-btn" onclick="setWeather('weather-fog')">üå´Ô∏è Nebbia</button>
        </div>
    </div>
    
    <div id="init-panel" style="display:none">
        <div id="init-header">
            <span>Iniziativa</span>
            <div>           
                <button onclick="nextTurn()" class="mini-btn">Next</button>
                <button onclick="clearInitiative()" class="mini-btn btn-del">x</button>
            </div>
        </div>
        <div id="init-list"></div>
    </div>
    
    <div id="dice-bar" class="dice-bar">
        <button class="dice-btn" onclick="rollDie(4)">d4</button>
        <button class="dice-btn" onclick="rollDie(6)">d6</button>
        <button class="dice-btn" onclick="rollDie(8)">d8</button>
        <button class="dice-btn" onclick="rollDie(10)">d10</button>
        <button class="dice-btn" onclick="rollDie(12)">d12</button>
        <button class="dice-btn" onclick="rollDie(20)" style="color: #c62828; border-color: #c62828;">d20</button>
        <button class="dice-btn" onclick="rollDie(100)" style="font-size: 11px;">d100</button>
    </div>
    
    <div id="log-panel"></div>
    
    <div id="sheet-modal" class="modal">
        <div class="modal-content" style="width: 500px;">
            <div id="sheet-content"></div>
            <div class="modal-footer">
                <button class="primary" onclick="document.getElementById('sheet-modal').style.display='none'">Chiudi</button>
            </div>
        </div>
    </div>
    
    <div id="spell-modal" class="modal">
        <div class="modal-content">
            <h3 id="spell-title" style="margin-top:0;">Grimorio</h3>
            <div id="spell-list-container"></div>
            <div style="margin-top:10px;">
                <button class="primary" style="width:100%" onclick="addSpellLevelRow()">+ Aggiungi Livello</button>
            </div>
            <div class="modal-footer">
                <button class="primary" onclick="closeSpellManager()">Chiudi</button>
            </div>
        </div>
    </div>
    
    <div id="inventory-modal" class="modal">
        <div class="modal-content">
            <h3 id="inv-title" style="margin-top:0;">Zaino</h3>
            <div id="inv-list-container" class="inv-list-container"></div>
            <div style="margin-top:10px;">
                <button class="primary" style="width:100%" onclick="addInvRow()">+ Aggiungi Oggetto</button>
            </div>
            <div class="modal-footer">
                <button onclick="closeInventory()" style="background-color: #922610; color: white; border: 1px solid #5a1005; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold;">Chiudi</button>
            </div>
        </div>
    </div>
    
    <div id="status-modal" class="modal">
        <div class="modal-content" style="width:300px;">
            <h3 style="margin-top:0;">Condizioni</h3>
            <div id="status-grid" class="status-grid"></div>
            <div class="modal-footer">
                <button class="primary" onclick="document.getElementById('status-modal').style.display='none'">Chiudi</button>
            </div>
        </div>
    </div>
    
    <div id="notes-modal" class="modal">
        <div class="modal-content" style="width:500px;">
            <h3 id="notes-title" style="margin-top:0;">Note Master (Segrete)</h3>
            <textarea id="notes-area" placeholder="Statistiche, attacchi, loot..."></textarea>
            <div class="modal-footer"><button class="primary" onclick="saveNotes()">Salva e Chiudi</button></div>
        </div>
    </div>
    
    <div id="creation-modal" class="modal">
        <div class="modal-content dnd-theme">
            <h3 id="creation-title" class="dnd-title">Creazione Token</h3>
            
            <div class="type-selector">
                <button class="tab-btn active" onclick="switchCreationType('hero')">üõ°Ô∏è Eroe</button>
                <button class="tab-btn" onclick="switchCreationType('enemy')">‚öîÔ∏è Mostro</button>
            </div>
            
            <div class="token-image-upload" onclick="document.getElementById('input-token-img').click()">
                <img id="token-preview-img" src="assets/img/tokens/default_hero.png" alt="Token">
                <div class="upload-overlay">CAMBIA FOTO</div>
                <input type="file" id="input-token-img" accept="image/*" style="display:none" onchange="window.previewTokenImage(this)">
            </div>
            
            <div id="common-fields">
                <input type="text" id="input-name" placeholder="Nome del Personaggio/Mostro" class="dnd-input full-width">
                <div class="form-row">
                    <div class="form-col">
                        <label>HP Max:</label>
                        <input type="number" id="input-hp" value="10" class="dnd-input">
                    </div>
                    <div class="form-col">
                        <label>AC:</label>
                        <input type="number" id="input-ac" value="10" class="dnd-input">
                    </div>
                </div>
            </div>
            
            <div id="hero-extra-fields">
                <h4 class="dnd-subtitle">Caratteristiche</h4>
                
                <div class="stats-grid-creation">
                    <div><label>STR</label><input type="number" id="input-str" value="10" class="dnd-input mini"></div>
                    <div><label>DEX</label><input type="number" id="input-dex" value="10" class="dnd-input mini"></div>
                    <div><label>CON</label><input type="number" id="input-con" value="10" class="dnd-input mini"></div>
                    <div><label>INT</label><input type="number" id="input-int" value="10" class="dnd-input mini"></div>
                    <div><label>WIS</label><input type="number" id="input-wis" value="10" class="dnd-input mini"></div>
                    <div><label>CHA</label><input type="number" id="input-cha" value="10" class="dnd-input mini"></div>
                </div>
                
                <div class="form-row" style="margin-top:10px;">
                    <div class="form-col">
                        <label>Velocit√† (m):</label>
                        <input type="text" id="input-speed" value="9m" class="dnd-input">
                    </div>
                    <div class="form-col">
                        <label>Livello:</label>
                        <input type="number" id="input-level" value="1" class="dnd-input">
                    </div>
                </div>
                
                <div id="hero-classes-section" style="display: block; margin-top: 15px; padding-top: 10px; border-top: 2px solid #922610;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                        <label style="color: #922610; font-weight: bold; font-variant: small-caps;">CLASSI & LIVELLI</label>
                        
                        <button id="btn-add-class" onclick="window.addMulticlassRow()" type="button" 
                        style="display:none; background: #922610; color: white; border: none; border-radius: 4px; padding: 2px 8px; font-size: 11px; cursor: pointer;">
                        + Aggiungi Classe
                    </button>
                </div>
                
                <div id="classes-container"></div>
                
                <div style="margin-top: 10px; display: flex; align-items: center; justify-content: flex-end; gap: 10px;">
                    <label style="font-size: 12px; font-weight: bold; color: #333;">Bonus Competenza:</label>
                    <input type="text" id="input-prof" value="+2" 
                    style="width: 40px; border: none; border-bottom: 1px solid #922610; background: transparent; font-weight: bold; color: #922610; text-align: center;">
                </div>
            </div>
        </div> <div class="modal-footer">
            <button class="dnd-btn-danger" onclick="document.getElementById('creation-modal').style.display='none'">Annulla</button>
            <button class="dnd-btn-primary" onclick="submitTokenCreation()">Genera Token</button>
        </div>
    </div> </div>
    
    <div class="stats-grid-creation">
        <div><label>STR</label><input type="number" id="input-str" value="10" class="dnd-input mini"></div>
        <div><label>DEX</label><input type="number" id="input-dex" value="10" class="dnd-input mini"></div>
        <div><label>CON</label><input type="number" id="input-con" value="10" class="dnd-input mini"></div>
        <div><label>INT</label><input type="number" id="input-int" value="10" class="dnd-input mini"></div>
        <div><label>WIS</label><input type="number" id="input-wis" value="10" class="dnd-input mini"></div>
        <div><label>CHA</label><input type="number" id="input-cha" value="10" class="dnd-input mini"></div>
    </div>
    
    <div class="form-row" style="margin-top:10px;">
        <div class="form-col">
            <label>Velocit√† (m):</label>
            <input type="text" id="input-speed" value="9m" class="dnd-input">
        </div>
        <div class="form-col">
            <label>Livello:</label>
            <input type="number" id="input-level" value="1" class="dnd-input">
        </div>
    </div>
    
    <div id="hero-classes-section" style="display: block; margin-top: 15px; padding-top: 10px; border-top: 2px solid #922610;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
            <label style="color: #922610; font-weight: bold; font-variant: small-caps;">CLASSI & LIVELLI</label>
            
            <button id="btn-add-class" onclick="window.addMulticlassRow()" type="button" 
            style="display:none; background: #922610; color: white; border: none; border-radius: 4px; padding: 2px 8px; font-size: 11px; cursor: pointer;">
            + Aggiungi Classe
        </button>
    </div>
    
    <div id="classes-container"></div>
    
    <div style="margin-top: 10px; display: flex; align-items: center; justify-content: flex-end; gap: 10px;">
        <label style="font-size: 12px; font-weight: bold; color: #333;">Bonus Competenza:</label>
        <input type="text" id="input-prof" value="+2" 
        style="width: 40px; border: none; border-bottom: 1px solid #922610; background: transparent; font-weight: bold; color: #922610; text-align: center;">
    </div>
</div>
</div>
</div>

<div class="modal-footer">
    <button class="dnd-btn-danger" onclick="document.getElementById('creation-modal').style.display='none'">Annulla</button>
    <button class="dnd-btn-primary" onclick="submitTokenCreation()">Genera Token</button>
</div>
</div>
</div>

<script type="module" src="assets/js/main.js"></script>    

<script type="module" src="assets/js/modules/character-sheet.js"></script> <script type="module" src="assets/js/main.js"></script>

</body>
</html>
