<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Piero DM Console - Final Stable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="start-screen">
    <div class="start-content">
        <h1 style="color: #FF9800; font-size: 60px; margin-bottom: 10px; text-shadow: 0 0 20px rgba(255, 152, 0, 0.5);">PIERO DM CONSOLE</h1>
        <p style="color: #aaa; margin-bottom: 40px; font-style: italic;">La suite definitiva per i Dungeon Master</p>
        
        <div class="start-buttons">
            <button class="primary big-btn" onclick="startNewSession()">üó∫Ô∏è NUOVA SESSIONE</button>
            <button class="load-session big-btn" onclick="document.getElementById('upload-session').click()">üìÇ CARICA SESSIONE (.ses)</button>
            <button class="big-btn" onclick="openCreationModal('hero'); closeModal('start-screen');">üõ†Ô∏è CREA TOKEN</button>
        </div>
        
        <div style="margin-top: 30px; font-size: 12px; color: #555;">v2.0 - Delta Stable</div>
    </div>
</div>
    
    <div id="dice-overlay" style="display:none">
        <div id="anim-die">20</div>
    </div>
    
    <div id="toolbar">
        <strong style="font-size: 1.2em; color: #FF9800; margin-right: 15px;">PIERO DM CONSOLE</strong>
        <button class="primary" onclick="openPlayerWindow()">üì∫ VISTA GIOCATORI</button>
        <div class="separator"></div>
        <input type="file" id="upload-map" accept="image/*" style="display:none">
        <input type="file" id="upload-token" accept=".dnd,.json" style="display:none">
        <input type="file" id="upload-prop" accept="image/*" style="display:none">
        <input type="file" id="upload-session" accept=".ses,.json" style="display:none">
        
        <button onclick="document.getElementById('upload-map').click()">üìÇ Mappa</button>
        <button onclick="document.getElementById('upload-token').click()">‚ôüÔ∏è Token</button>
        <button onclick="document.getElementById('upload-prop').click()">üñºÔ∏è Prop</button>
        <div class="separator"></div>
        <button onclick="toggleClock()">üï∞Ô∏è Orologio</button>
        <button onclick="toggleMusic()">üéµ Musica</button>
        <button onclick="toggleWeather()">‚õàÔ∏è Meteo</button>
        <div class="separator"></div>
        <button class="save-session" onclick="downloadSession()">üíæ SALVA</button>
        
        
        
        <div class="separator"></div>
        
        <div class="toolbar-group">
            <button onclick="changeZoom(0.1)">‚ûï</button>
            <button onclick="changeZoom(-0.1)">‚ûñ</button>
            <button onclick="resetView()">Reset</button>
        </div>
    </div>
    
    <div id="game-area">
        <div id="sky-layer">
            <div id="stars-container"></div>
            <div id="sun-container">
                <div class="sun">
                    <div class="ray_box">
                        <div class="ray ray1"></div>
                        <div class="ray ray2"></div>
                        <div class="ray ray3"></div>
                        <div class="ray ray4"></div>
                        <div class="ray ray5"></div>
                        <div class="ray ray6"></div>
                        <div class="ray ray7"></div>
                        <div class="ray ray8"></div>
                        <div class="ray ray9"></div>
                        <div class="ray ray10"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="world-layer"><img id="map-img" class="map-layer" src="" alt=""></div>
        <div id="weather-layer">
            <canvas id="rain-canvas"></canvas>
            <div id="storm-flash" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:white; opacity:0; z-index:1002; pointer-events:none;">
            </div>
        </div>
    </div>
    
    <div id="clock-panel" class="floating-panel">
        <div id="clock-display" class="clock-time">08:00</div>
        <div class="calendar-controls">
            <input type="text" id="month-name" value="Mese 1" onchange="updateCalendarData()" class="cal-input"
            style="width:70px">
            <input type="number" id="year-num" value="1" onchange="updateCalendarData()" class="cal-input"
            style="width:40px">
        </div>
        
        <div id="calendar-display" class="clock-day">Giorno 1</div>
        
        <div class="clock-controls">
            <button class="mini-btn" onclick="addTime(1)">+1h</button>
            <button class="mini-btn" onclick="addTime(4)">+4h</button>
            <button class="mini-btn" style="color:#4CAF50" onclick="performShortRest()">‚òï Breve</button>
            <button class="mini-btn" style="color:#2196F3" onclick="performLongRest()">üåô Lungo</button>
        </div>
        
        <label class="gritty-check"><input type="checkbox" id="gritty-toggle" onchange="toggleGritty()">
            Realismo Crudo
        </label>
    </div>
    
    <div id="music-panel" class="floating-panel">
        <h3 style="margin-top:0; color:#FF9800; font-size:16px;">DJ Station</h3>
        <input type="file" id="upload-music" accept="audio/*" multiple style="display:none">
        <button class="primary" style="width:100%; margin-bottom:10px;"
        onclick="document.getElementById('upload-music').click()">üìÇ Aggiungi Brani</button>
        <label style="display:block; margin-bottom:10px; font-size:12px; color:#aaa; cursor:pointer;">
            <input type="checkbox" id="mute-player-toggle" onchange="togglePlayerMute()"> üîá Muta Audio Giocatori
        </label>
        <div id="current-track">Nessun brano</div>
        <div class="music-list" id="music-playlist"></div>
        <div class="player-controls">
            <button class="mini-btn" onclick="prevTrack()">‚èÆ</button>
            <button class="mini-btn" onclick="playPauseMusic()" id="btn-playpause-p">‚ñ∂</button>
            <button class="mini-btn" onclick="nextTrack()">‚è≠</button>
            <button class="mini-btn" onclick="stopMusic()">‚èπ</button>
        </div>
        <div class="player-controls">
            <button class="mini-btn" id="btn-shuffle" onclick="toggleShuffle()">üîÄ</button>
            <button class="mini-btn" id="btn-loop" onclick="toggleLoop()" style="color:#4CAF50">üîÅ</button>
        </div>
        <input type="range" class="music-slider" min="0" max="1" step="0.05" value="0.5" style="width:100%"
        oninput="setVolume(this.value)">
    </div>
    
    <div id="weather-panel" class="floating-panel">
        <h3 style="margin-top:0; color:#FF9800; font-size:16px;">Meteo</h3>
        <div class="weather-btn-grid">
            <button class="weather-btn active" onclick="setWeather('')">‚òÄÔ∏è Sole</button>
            <button class="weather-btn" onclick="setWeather('weather-rain')">üåßÔ∏è Pioggia</button>
            <button class="weather-btn" onclick="setWeather('weather-snow')">‚ùÑÔ∏è Neve</button>
            <button class="weather-btn" onclick="setWeather('weather-fog')">üå´Ô∏è Nebbia</button>
            <button class="weather-btn" onclick="setWeather('weather-storm')">‚ö° Tempesta</button>
        </div>
    </div>
    
    <div id="init-panel">
        <div id="init-header">
            <span>Iniziativa</span>
            <div>
                <button onclick="sortInitiative()" class="mini-btn">Ordina</button>
                <button onclick="nextTurn()" class="mini-btn">Next</button>
                <button onclick="clearInitiative()" class="mini-btn btn-del">x</button>
            </div>
        </div>
        <div id="init-list"></div>
    </div>
    
    <div id="dice-panel">
        <div class="die-btn" style="clip-path: polygon(50% 0%, 0% 100%, 100% 100%);" onclick="rollDice(4)">4</div>
        <div class="die-btn" onclick="rollDice(6)">6</div>
        <div class="die-btn" style="clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);" onclick="rollDice(8)">8
        </div>
        <div class="die-btn" style="clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);"
        onclick="rollDice(10)">10</div>
        <div class="die-btn" style="clip-path: polygon(50% 0%, 95% 38%, 82% 100%, 18% 100%, 5% 38%);"
        onclick="rollDice(12)">12</div>
        <div class="die-btn" style="clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);"
        onclick="rollDice(20)">20</div>
        <div class="die-btn" style="clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);"
        onclick="rollDice(100)">100</div>
        <div style="width:1px; height:30px; background:#555; margin:0 10px;"></div>
        <input type="number" id="dice-mod" class="mod-input" placeholder="+0" value="0">
        <label style="font-size:12px; cursor:pointer;"><input type="checkbox" id="gm-roll"> GM Roll</label>
    </div>
    
    <div id="log-panel"></div>
    
    <div id="sheet-modal" class="modal">
        <div class="modal-content" style="width: 500px;">
            <div id="sheet-content"></div>
            <div class="modal-footer">
                <button class="primary" onclick="document.getElementById('sheet-modal').style.display='none'">Chiudi</button>
            </div>
        </div>
    </div>
    
    <div id="spell-modal" class="modal">
        <div class="modal-content">
            <h3 id="spell-title" style="margin-top:0;">Grimorio</h3>
            <div id="spell-list-container"></div>
            <div style="margin-top:10px;">
                <button class="primary" style="width:100%" onclick="addSpellLevelRow()">+
                    Aggiungi Livello
                </button>
            </div>
            <div class="modal-footer">
                <button class="primary" onclick="closeSpellManager()">Chiudi</button>
            </div>
        </div>
    </div>
    
    <div id="inventory-modal" class="modal">
        <div class="modal-content">
            <h3 id="inv-title" style="margin-top:0;">Zaino</h3>
            <div id="inv-list-container" class="inv-list-container"></div>
            <div style="margin-top:10px;">
                <button class="primary" style="width:100%" onclick="addInvRow()">+ Aggiungi Oggetto</button>
            </div>
            <div class="modal-footer">
                <button class="primary" onclick="closeInventory()">Chiudi</button>
            </div>
        </div>
    </div>
    
    <div id="status-modal" class="modal">
        <div class="modal-content" style="width:300px;">
            <h3 style="margin-top:0;">Condizioni</h3>
            <div id="status-grid" class="status-grid"></div>
            <div class="modal-footer">
                <button class="primary" onclick="document.getElementById('status-modal').style.display='none'">Chiudi</button>
            </div>
        </div>
    </div>
    
    <div id="notes-modal" class="modal">
        <div class="modal-content" style="width:500px;">
            <h3 id="notes-title" style="margin-top:0;">Note Master (Segrete)</h3><textarea id="notes-area"
            placeholder="Statistiche, attacchi, loot..."></textarea>
            <div class="modal-footer"><button class="primary" onclick="saveNotes()">Salva e Chiudi</button></div>
        </div>
    </div>
    
    <div id="creation-modal" class="modal">
        <div class="modal-content">
            <h3 id="creation-title">Nuovo Token</h3>
            <input type="text" id="new-name" placeholder="Nome" style="width:100%; margin-bottom:10px;">
            
            <div class="form-row">
                <div class="form-col">
                    <label>HP Max:</label><input type="number" id="new-hp" value="20">
                </div>
                <div class="form-col">
                    <label>AC:</label><input type="number" id="new-ac" value="10">
                </div>
                <div class="form-col" id="slot-input-col">
                    <label>Slot:</label><input type="number" id="new-slots" value="0">
                </div>
                <div class="form-col">
                    <label>Attacchi:</label><input type="number" id="new-atk-count" value="1">
                </div>
            </div>
            
            <label><input type="checkbox" id="new-hidden"> Invisibile (Nascondi tutto)</label>
            
            <div class="modal-footer">
                <button class="danger" onclick="closeModal()">Annulla</button>
                <button class="primary" onclick="confirmCreation()">Crea</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
