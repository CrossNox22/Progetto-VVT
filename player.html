<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Vista Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/components/theme.css">
    <link rel="stylesheet" href="assets/css/components/token.css">
    <link rel="stylesheet" href="assets/css/components/animations.css">   
    <link rel="stylesheet" href="assets/css/base/player.css">   
    <link rel="shortcut icon" href="assets/media/img/cross-logo.ico" type="image/x-icon">
</head>
<body>
    
    <div id="login-overlay">
        <div class="login-box">
            <h1 style="color:#922610; margin-bottom: 20px;">Connessione Partita</h1>
            <input type="text" id="host-id-input" placeholder="Inserisci ID Sessione" autocomplete="off" spellcheck="false">
            <button onclick="connectToGame()" class="primary">ENTRA</button>
            <div id="status-msg">In attesa...</div>
        </div>
    </div>
    
    <div id="game-area">
        <div id="world-layer">
            <img id="map-img" src="" class="map-layer">
        </div>
        
        <div id="weather-layer" class=""></div>
    </div>
    
    <div id="ui-layer">
        <div id="init-panel" class="ui-panel"></div>
        
        <div id="inventory-panel" class="ui-panel">
            <h3 id="inv-title">Zaino</h3>
            <div id="inv-list"></div>
        </div>
    </div>
    
    <script type="module" src="assets/js/modules/player-logic.js"></script>
</body>
</html>
